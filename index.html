<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul id="lista-tarefas">
    </ul>
    <form id="formulario-tarefa">
        <label for="nova-tarefa">Adicionar nova tarefa:</label> <!--Titulo da barra de digitação-->
        <input type="text" id="nova-tarefa" name="nova-tarefa"> <!--Campo onde o usuario vai digitar e eu vou capturar essa entrada para armazenar-->
        <button class="btn" id="btn" type="submit">Adicionar</button> <!--Botão para armazenar -->
    </form>
    <script src="main.js"></script>
</body>
</html>
